apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
        - name: backend-api
          image: ghcr.io/klebeer/code-challenge/backend-api:main-0fc9836271a365b6591e8263f575ad756c970219-1688956081 # {"$imagepolicy": "flux-system:dev-backend-api"}
          env:
            - name: FILE_SERVICE_URL
              value: https://echo-serv.tbxnet.com
            - name: BEARER_TOKEN
              value: aSuperSecretKey
            - name: FILE_SERVICE_TIMEOUT
              value: "5"
            - name: NODE_ENV
              value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
spec:
  type: LoadBalancer
  selector:
    app: backend-api
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 3000
